<div class="card" *ngFor="let book of books">
    <div class="card-header">
        <h3 class="card-title"><a [routerLink]="['/books', book.id]">{{ book.title }}</a></h3>
    </div>
    <div class="card-body">
        <p *ngIf="book.description">{{ book.description }}</p>
    </div>
</div>

<a [routerLink]="['/books', 'create']">Create a new book</a>
